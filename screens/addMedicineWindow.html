<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Add New Medicine</title>
</head>
<body>
    <div class='container'>
        <form>
            <div>
                <br/>
                <label style='font-size:20px'>Enter Name</label>
                <input type='text' id='medicineName' autofocus>
                <label style='font-size:20px'>Enter Manufacturer</label>
                <input type='text' id='medicineManu' autofocus>
                <label style='font-size:20px'>Enter Batch</label>
                <input type='text' id='medicineBatch'>
                <label style='font-size:20px'>Enter Packing</label>
                <input type='text' id='medicinePacking'>
                <label style='font-size:20px'>Enter Expiry</label>
                <br/>
                <br/>
                <input type='month' id='medicineExp'>
                <br/>
                <br/>
                <label style='font-size:20px'>Enter MRP</label>
                <input type='text' id='medicineMrp' autofocus>
            </div>
            <br/>
            <button class='btn waves-effect waves-light' type="submit">Create!</button>
        </form>
    </div>
</body>
</html>
