<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Add New Doctor</title>
</head>
<body>
    <div class='container'>
        <form>
            <div>
                <br/>
                <label style='font-size:20px'>Enter Name</label>
                <input type='text' id='doctorName' autofocus>
                <label style='font-size:20px'>Enter Address</label>
                <input type='text' id='doctorAddress'>
                <label style='font-size:20px'>Enter Phone Number</label>
                <input type='number' id='doctorPhone'>
            </div>
            <br/>
            <button class='btn waves-effect waves-light' type="submit">Create!</button>
        </form>
    </div>
</body>
</html>
