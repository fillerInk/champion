<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Sales Bills</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="row" style="height: 100%;">
        <div class="col-sm">
            <div style="padding: 10px" >
                <h2>Sales Bills History</h2>
                <label style='font-size:20px'> Double Click to view bill</label>
                <ul class="list-group" role="tablist">

                </ul>
            </div>
        </div>
        <div class="col-sm">
            <div class="card">
                
            </div>
        </div>
    </div>

    <script>
        const path = require('path');
        const electron = require('electron');
        const url = require('url');
        const { app } = electron;
        const BrowserWindow = electron.remote.BrowserWindow;
        const ipcMain = electron.remote.ipcMain;
        //console.log(app);
        const model = require("../model.js");
        const billList = model.getSalesBills(path.join(__dirname,"../../database/"));
        //app.setPath('userData',path.join(__dirname,"../../database/"));
       
        
        window.$ = window.jQuery = require('jquery')
    
        const ul = document.querySelector('ul');

    
        for(const i in billList){
            const li = document.createElement('li');
            const itemText = document.createTextNode(`Bill ${billList[i].bill_id} for doctor ${billList[i].doctor} on ${billList[i].date}`);
            //li.className= "list-group-item active"
            li.className = "list-group-item list-group-item-action";
            
            li.append(itemText);
            ul.append(li);
        }

        $(window).ready(function() {
            $(".list-group-item").on('dblclick', function(){ 
               
              var billid = $(this).html().split(" ")[1]; 
              console.log(billid);
              data = [];
              data.push(billid);
              // Code here whatever you want or you can call other function here
              for(const i in billList){
                if(billid==billList[i].bill_id){
                    var start = billList[i].billRowStarting;
                    var end = billList[i].billRowEnding;
                    data.push(start);
                    data.push(end);
                    break;
                }
              }
             
              

              let salesBillView = new BrowserWindow({
                width:100,
                height:100,
                title:'View Sales Bill',
                webPreferences:{
                    nodeIntegration:true
                }
                });
                salesBillView.maximize();
                salesBillView.loadURL(url.format({
                    pathname: path.join(__dirname,'../html/salesBillView.html'),
                    protocol: 'file',
                    slashes: true
                }));
                salesBillView.on('close',function(){
                    salesBillView=null;
                });
                salesBillView.setMenuBarVisibility(false);

                ipcMain.on('send-bill', (event, arg) => {
                    console.log(arg)
                    event.returnValue = data;
                  });
            });
          });
    </script>
</body>
</html>
